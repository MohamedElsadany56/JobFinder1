{% extends 'base.html' %}

{% block title %}Post a Task{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/PostTask.css' %}">
{% endblock %}

{% block content %}
<main>
  <div class="task-form-container">
    <h2>Post a Task</h2>
    <form action="{% url 'post_task' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Task Title</label>
        <input type="text" id="title" name="title" placeholder="Enter a title for your task" required>
      </div>
      <div class="form-group">
        <label for="description">Task Description</label>
        <textarea id="description" name="description" placeholder="Describe the task in detail" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="home_repair">Home Repair</option>
          <option value="delivery">Delivery</option>
          <option value="tutoring">Tutoring</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter the task location (optional)">
      </div>
      <div class="form-group">
        <label for="budget">Budget (in $)</label>
        <input type="number" id="budget" name="budget" placeholder="Enter your budget" min="1" required>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" required>
      </div>
      <button type="submit">Post Task</button>
    </form>
  </div>
</main>
{% endblock %}
