{% extends 'base.html' %}
{% load static %}
{% block title %}Post a Task{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/PostTask.css' %}">
{% endblock %}

{% block content %}
<main class="container mt-5 mb-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Post a Task</h2>
    <form method="post" class="row g-3">
      {% csrf_token %}
      <!-- Task Title -->
      <div class="col-12">
        <label for="title" class="form-label fw-bold">Task Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter a title for your task" required>
      </div>
      
      <!-- Task Description -->
      <div class="col-12">
        <label for="description" class="form-label fw-bold">Task Description</label>
        <textarea id="description" name="description" class="form-control" placeholder="Describe the task in detail" rows="5" required></textarea>
      </div>
      
      <!-- Category -->
      <div class="col-md-6">
        <label for="category" class="form-label fw-bold">Category</label>
        <select id="category" name="category" class="form-select" required>
          <option value="home_repair">Home Repair</option>
          <option value="delivery">Delivery</option>
          <option value="tutoring">Tutoring</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <!-- Location -->
      <div class="col-md-6">
        <label for="location" class="form-label fw-bold">Location</label>
        <input type="text" id="location" name="location" class="form-control" placeholder="Enter the task location (optional)">
      </div>
      
      <!-- Budget -->
      <div class="col-md-6">
        <label for="budget" class="form-label fw-bold">Budget (in $)</label>
        <input type="number" id="budget" name="budget" class="form-control" placeholder="Enter your budget" min="1" required>
      </div>
      
      <!-- Deadline -->
      <div class="col-md-6">
        <label for="deadline" class="form-label fw-bold">Deadline</label>
        <input type="date" id="deadline" name="deadline" class="form-control" required>
      </div>
      
      <!-- Submit Button -->
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg px-5">Post Task</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
